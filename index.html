<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="https://www.facebook.com/images/fb_icon_325x325.png" type="image/x-icon" />
    <title>Facebook-clone</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <style>
    </style>
</head>

<body>
    <div class="container-fluid hero d-flex justify-content-center align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-12 col-sm-12 d-flex justify-content-center align-items-center">
                  <div class="left_content text-center">
                    <p><img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="" width="320px"
                        height="110px"></p>
                <p class="fs-3 ms-4">Facebook helps you connect and share with the people in your life.</p>
                  </div>
                </div>
                <div class="col-lg-6 col-md-12 col-sm-12 d-flex justify-content-center">
                    <div class="form_section">
                        <div class="form_card bg-white d-flex justify-content-center align-items-center flex-column">
                            <div class="mb-3">
                                <input type="email" class="form-control" id="loginEmail" placeholder="Email address">
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" id="loginPassword" placeholder="Password">
                            </div>
                            <div class="mb-3">
                                <button class="login_btn fs-5" id="loginBtn">Log in</button>
                            </div>
                            <div class="mb-3">
                                <a href="#">Forgotten Password?</a>
                            </div>
                            <div class="seperation"></div>
                            <div class="mb-2 mt-3">
                                <button class="to_signUp_btn fs-6">Create new account</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script type="module" src="config.js"></script>
<script type="module" src="auth.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
