<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="https://www.facebook.com/images/fb_icon_325x325.png" type="image/x-icon" />
    <title>Facebook-clone</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container-fluid signup_container d-flex">
        <div class="container d-flex justify-content-center">
            <div class="row">
                <div class="col">
                    <div class="signUpLogo d-flex justify-content-center">
                        <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="" width="320px"
                            height="110px">
                    </div>
                    <div class="signUpForm bg-white p-3">
                        <div class="upper_text text-center">
                            <h4>Create a new account</h4>
                            <p style="color: rgb(96, 103, 112); font-size: 15px;">It's quick and easy.</p>
                        </div>
                        <div class="seperation"></div>
                        <div class="row mb-3">
                            <div class="col"> <input type="text" class="form-control" id="firstName"
                                    placeholder="First Name"></div>
                            <div class="col"> <input type="text" class="form-control" id="lastName"
                                    placeholder="Last Name"></div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="mb-3">
                                    <label for="dateOfBirth" class="form-label fs-6">Date of birth</label>
                                    <input type="date" class="form-control" id="dateOfBirth"
                                        placeholder="name@example.com">
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="gender" class="form-label fs-6">Gender</label>
                            <div class="col border py-1 rounded-2 mx-2">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        Male
                                    </label>
                                </div>
                            </div>
                            <div class="col border py-1 rounded-2 mx-2">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        Female
                                    </label>
                                </div>
                            </div>
                            <div class="col border py-1 rounded-2 mx-2">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gender" id="custom" value="custom">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        Custom
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="mb-3">
                                <input type="email" class="form-control" id="SignUpEmail" placeholder="Email address">
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" id="SignUpPassword"
                                    placeholder="New Password">
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <button id="signUpBtn" class="signUp_btn">Sign Up</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script type="module" src="config.js"></script>
<script type="module" src="auth.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
